<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSense AI Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .auth-gradient {
            background: radial-gradient(circle at top right, #dbeafe, transparent),
                        radial-gradient(circle at bottom left, #eff6ff, transparent);
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        
        @media print {
          @page {
            margin: 1.5cm;
          }
          nav, 
          header,
          .lg\:hidden,
          .fixed,
          button,
          select,
          input[type="date"],
          .print\:hidden {
            display: none !important;
          }
          main {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            max-width: none !important;
          }
          body {
            background: white !important;
            color: black !important;
          }
          .bg-white {
            box-shadow: none !important;
            border: none !important;
          }
          .bg-blue-50, .bg-gray-50, .bg-blue-50\/50 {
            background-color: transparent !important;
            border: 1px solid #eee !important;
          }
          .rounded-\[2\.5rem\], .rounded-3xl, .rounded-2xl {
            border-radius: 0 !important;
          }
          * {
            text-shadow: none !important;
            box-shadow: none !important;
          }
          table {
            width: 100% !important;
            border-collapse: collapse !important;
          }
          th, td {
            border-bottom: 1px solid #eee !important;
            padding: 10px !important;
          }
        }
    </style>
<script type="importmap">

    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
    "lucide-react": "https://esm.sh/lucide-react@0.564.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}

</head>
